<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>FirstView</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="header-login-sign-up">
  <div class="container">
    <div class="logo col-sm-4 col-sm-offset-4 col-xs-">
      <img src="img/FirstView-logo@2x.png" alt="first view logo">
    </div>
    <ul class="social-links col-sm-4">
      <li class="facebook-social"><a href="#"></a></li>
      <li class="twitter-social"><a href="#"></a></li>
      <li class="vimeo-social"><a href="#"></a></li>
      <li class="youtube-social"><a href="#"></a></li>
      <li class="instagram-social"><a href="#"></a></li>
      <li class="linkedin-social"><a href="#"></a></li>
    </ul>
  </div>
</header>
<section class="login clearfix">
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
  <h1>Register</h1>
  <p class="desc-section">Please fill in the form to login</p>
  <form action="#">
    <div class="wrap-input">
      <label for="first-name" class="icon icon-profile-icon"></label>
      <input type="text" id="first-name" name="first-name" placeholder="First Name">
    </div>
    <div class="wrap-input">
      <label for="last-name" class="icon icon-profile-icon"></label>
      <input type="text" id="last-name" name="last-name" placeholder="Last Name">
    </div>
    <div class="wrap-input">
      <label for="mobile-cell" class="icon icon-mobile-icon"></label>
      <input type="text" id="mobile-cell" name="mobile-cell" placeholder="Mobile / Cell">
    </div>
    <div class="wrap-input">
      <label for="email" class="icon icon-email-icon"></label>
      <input type="email" id="email" name="email" placeholder="Email">
    </div>
    <div class="wrap-input select">
      <select name="state" id="select-state">
        <option>Select State</option>
        <option value="State01">State01</option>
        <option value="State02">State02</option>
        <option value="State03">State03</option>
      </select>
    </div>
    <div class="wrap-input select">
      <select name="state" id="select-district">
        <option>Select District</option>
        <option value="District01">District01</option>
        <option value="District02">District02</option>
        <option value="District03">District03</option>
      </select>
    </div>
    <div class="wrap-input">
      <label for="student-id" class="icon icon-profile-icon"></label>
      <input type="text" id="student-id" name="student-id" placeholder="Student ID">
    </div>
    <div class="wrap-input">
      <label for="password" class="icon icon-password-icon"></label>
      <input class="" type="password" id="password" name="password" placeholder="Password">
    </div>
    <div class="wrap-input">
      <label for="confirm-password" class="icon icon-password-icon"></label>
      <input class="" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
    </div>
    <button class="btn" type="submit">Register</button>
  </form>
  <span class="desc-section">or <a href="index.html" class="link text-uppercase">Login</a></span>
  </div>
</section>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
