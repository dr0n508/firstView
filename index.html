<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>FirstView</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--leafletjs CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <!--Custom mup css-->
  <link href="css/map.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!--leafletjs JS-->
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/owl.theme.css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="header-login-sign-up">
    <div class="container-fluid">
      <div class="logo col-sm-4 col-sm-offset-4">
        <a href="index.html"><img src="img/FirstView-logo@2x.png" alt="first view logo"></a>
      </div>

      <ul class="social-links col-sm-4">
        <li class="facebook-social"><a href="#">icon</a></li>
        <li class="twitter-social"><a href="#">icon</a></li>
        <li class="vimeo-social"><a href="#">icon</a></li>
        <li class="youtube-social"><a href="#">icon</a></li>
        <li class="instagram-social"><a href="#">icon</a></li>
        <li class="linkedin-social"><a href="#">icon</a></li>
      </ul>

    </div>
  </header>

  <section class="login clearfix">
    <div class="container-fluid">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <h1>Login</h1>
      <p class="desc-section">Please fill in the form to login</p>

      <form action="#">
        <div class="wrap-input">
          <label for="email-mobile" class="icon icon-profile-icon"></label>
          <input type="text" id="email-mobile" name="email-mobile" placeholder="Email or Mobile num.">
        </div>
        <div class="wrap-input">
          <label for="password" class="icon icon-password-icon"></label>
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <p><a href="#" class="link">Forgot your password?</a></p>
        <button class="btn" type="submit">Login</button>
      </form>

      <span class="desc-section">or <a href="register-user.html" class="link text-uppercase">Register</a></span>
      </div>
    </div>
  </section>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
