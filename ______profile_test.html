<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>FirstView</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/toogle-sidebar.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


<nav class="navbar" role="navigation">
    <div class="navbar-header visible-xs">
      <a class="navbar-brand" href="#menu-toggle" id="menu-toggle">
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
      </a>
    </div>
</nav>


<div id="wrapper" class="clearfix">
  <div class="container-fluid">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">

      <div class="sidebar-nav">

        <div class="sidebar-brand">

          <div class="logo logo-profile">
            <a href="#"><img src="img/FirstView-logo@2x.png" alt="first view logo"></a>
          </div>
          <div class="user">
            <div class="avatar">
              <img src="img/profile-pic-empty.png" alt="user profile image">
            </div>
            <p class="name-user">Eamonn</p>
          </div>
          <div class="menu-dashboard">
            <ul>
              <li>
                <a href="#" class="active">
                  <span class="icon icon-profile-icon"></span>
                  Profile
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon icon-stop-pin"></span>
                  Map
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon icon-notification-icon"></span>
                  Notification
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon icon-settings-icon"></span>
                  Settings
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon icon-help-icon"></span>
                  Help
                </a>
              </li>
              <li>
                <a href="#">

                  <span class="icon icon-logout-icon"></span>
                  Log out
                </a>
              </li>
            </ul>
          </div>
          <p class="copywrite">Povered by <span>First Student</span></p>





        </div>


      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="header-name">
          Profile
        </div>
        <div class="row">
          <div class="col-lg-12">
            <br>
            <h1>Your Title</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="content-section">
              <div class="avatar">
                <img src="img/profile-pic-empty.png" alt="user profile image">
              </div>
              <div class="header-list-options">User Profile</div>
              <ul class="list-options">
                <li>
                  <a class="clearfix" href="#">
                    <span class="key">Name</span>
                    <span class="icon icon-row-arrow-icon"></span>
                    <span class="value">Eamonn</span>

                  </a>
                </li>
                <li>
                  <a class="clearfix" href="#">
                    <span class="key">Mobile / Cell</span>
                    <span class="icon icon-row-arrow-icon"></span>
                    <span class="value">555-555-555</span>
                  </a>
                </li>
                <li>
                  <a class="clearfix" href="#">
                    <span class="key">Email</span>
                    <span class="icon icon-row-arrow-icon"></span>
                    <span class="value">eamonn@mail.com</span>
                  </a>
                </li>
                <li>
                  <a class="clearfix" href="#">
                    <span class="key">Change Password</span>
                    <span class="icon icon-row-arrow-icon"></span>
                    <span class="value"></span>
                  </a>
                </li>
              </ul>
              <div class="header-list-options">Stops</div>
              <ul class="list-options">
                <li>
                  <a class="clearfix" href="#">
                    <span class="key">Johnston Lane & 5th Avenue</span>
                    <span class="icon icon-row-arrow-icon"></span>

                  </a>
                </li>
                <li>
                  <a class="clearfix" href="#">
                    <span class="key">Follow A Stop</span>
                    <span class="icon icon-row-arrow-icon"></span>
                  </a>
                </li>
              </ul>
              <div class="logout">
                <a href="#">Log Out</a>
              </div>



            </section>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
</div>
<!-- /#wrapper -->





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
